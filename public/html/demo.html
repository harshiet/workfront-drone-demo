<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Workfront Drone Integration Demo</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script type="text/javascript"
	src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript"
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/ajax.js"></script>
<script>
	$(function() {
		$('#initiate').click(function() {
			login();
			getDroneTasks();
			$('html, body').animate({
				scrollTop : $('#tr_1').offset().top - 250
			}, 0);

			setTimeout(function() {
				completeTask(0);
			}, taskCompleteDelay);

		});

	})
</script>

</head>
<body>
	<div
		style="position: fixed; top: 0; left: 50px; z-index: 1000; background-color: white">
		<div style="margin: 0 auto; width: 1200px; background-color: #2c2e35;">
			<img src="../images/aurotech-logo.jpg"
				style="max-height: 80px; border-bottom: 1px solid #eee; float: left;">
			<div class="page-header"
				style="float: left; margin-top: 6px; padding: 5px 100px;">
				<h2>Workfront Drone Integration Demo</h2>
			</div>
			<div style="background-color: #2c2e35; padding: 5px; float: left;">
				<img src="../images/workfront-logo.png" style="max-height: 70px;">
			</div>
		</div>
		<div style="clear: both;">
			<button type="button" class="btn btn-primary btn-md" id="initiate"
				style="float: left;">Initiate Launch Sequence</button>
			<div style="margin: 0px 60px; float: left; width: 780px;">
				<div class="progress" style="height: 34px;">
					<div class="progress-bar progress-bar-striped active"
						role="progressbar" aria-valuenow="0" aria-valuemin="0"
						aria-valuemax="100" style="min-width: 2em; width: 2%"
						id="progress-bar">0%</div>
				</div>
			</div>
		</div>
	</div>
	<div style="z-index: -1;">
		<table id="tasks" class="table"
			style="margin: 160px 50px; width: 80%;"></table>
	</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 200px; margin-top: 200px;">
			<div class="modal-content">
				<div class="modal-body">
					<div style="margin-left: 56px; font-size: 100px;" id="countdown"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="videoModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 1200px; margin-top: 50px;">
			<div class="modal-content">
				<div class="modal-body" style="height: 400px;">
					<iframe src="http://localhost:3000/video"
						style="height: 376px; width: 660px; border: none; float: left" id="videofrm"></iframe>
					<div style="float: left; margin-left: 20px; margin-top: 20px;">
						<div>
							<img src="/images/pano_1.png"
								style="float: left; height: 130px; width: 231px;" id="img_1" alt="">
							<img src="/images/pano_2.png"
								style="float: left; height: 130px; width: 231px; margin-left: 20px;"
								id="img_2" alt="">
						</div>
						<div style="margin-top: 200px;">
							<img src="/images/pano_3.png"
								style="float: left; height: 130px; width: 231px;" id="img_3" alt="">
							<img src="/images/pano_4.png"
								style="float: left; height: 130px; width: 231px; margin-left: 20px;"
								id="img_4" alt="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
